server:
  port: 8086

spring:
  application:
    name: audit-service
  datasource:
    url: jdbc:postgresql://postgres:5432/esaa_audit
    username: ${AUDIT_DB_USERNAME:audit_user}
    password: ${AUDIT_DB_PASSWORD:audit_secure_password_2024}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: audit-service

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.esaa.audit: DEBUG 
